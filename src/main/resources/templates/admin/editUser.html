<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>VegetableOrganic - Trang quản trị</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="../../assets/img/icon.ico" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script src="../../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/atlantis.min.css">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="../../assets/css/demo.css">
</head>
<body>

<div class="wrapper">
    <!-- Header -->

    <th:block th:replace="~{admin/fragments/header :: header}"></th:block>

    <!-- End Header -->

    <!-- Navbar -->

    <th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>

    <!-- End Navbar -->

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản Lý khách hàng</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/home}">Trang chủ</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Quản lý khách hàng</a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <h4 class="card-title" style="text-decoration: underline;">Quản lý khách hàng</h4>
                            </div>
                        </div>
                        <div class="card-header">
                            <section class="row">
                                <div class="col-6 offset-3 mt-4">
                                    <form  method="post" th:action="@{/admin/editUser}" th:object="${userInfo}">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label >ID <a style="color: red"><strong>*</strong></a></label>
                                                    <input type="hidden">
                                                    <input type="text" th:field="*{userId}" class="form-control" name="userId"  aria-describedby="userId" placeholder="Mã người dùng" readonly="readonly">
                                                </div>
                                                <div class="form-group">
                                                    <label >Email <a style="color: red"><strong>*</strong></a></label>
                                                    <input type="hidden">
                                                    <input type="text" class="form-control" th:field="*{email}" name="email"  aria-describedby="email" placeholder="Email" readonly="readonly">
                                                </div>
                                                <div class="form-group">
                                                    <label >Họ và tên <a style="color: red"><strong>*</strong></a></label>
                                                    <input type="hidden">
                                                    <input type="text" class="form-control" th:field="*{name}" name="name"  aria-describedby="name" placeholder="Họ tên" readonly="readonly">
                                                </div>
                                                <div class="form-group">
                                                    <label >Phân quyền <a style="color: red"><strong>*</strong></a></label>
                                                    <select class="form-control" id="roleId" th:field="*{roles}" >
                                                        <option th:each="item : ${rolesList}"  th:value="${item.id}" th:text="${item.name}" th:selected="${item.name == roleInfo}" ></option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="card-footer text-muted">
                                                <div class="modal-footer no-bd">
                                                    <button type="submit" id="" class="btn btn-primary">Cập nhật</button>
                                                    <button type="submit" class="btn btn-danger" data-dismiss="modal"  formaction="/admin/users" formmethod="get">Hủy</button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

            </div>
        </div>



<footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Vegetable-0rganic
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Hỗ Trợ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Giấy phép
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright ml-auto">
                    2021, made with <i class="fa fa-heart heart text-danger"></i> by <a href="">GREENY-SHOP</a>
                </div>
            </div>
        </footer>
    </div>

</div>


<script src="../../assets/js/core/jquery.3.2.1.min.js"></script>
<script src="../../assets/js/core/popper.min.js"></script>
<script src="../../assets/js/core/bootstrap.min.js"></script>
<!-- jQuery UI -->
<script src="../../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="../../assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="../../assets/js/plugin/datatables/datatables.min.js"></script>
<!-- Atlantis JS -->
<script src="../../assets/js/atlantis.min.js"></script>
<!-- Atlantis DEMO methods, don't include it in your project! -->
<script src="../../assets/js/setting-demo2.js"></script>
</body>
</html>
